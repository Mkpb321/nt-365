<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NT 365</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app">
    <header class="topbar">
      <div class="topbar__title">
        <div class="brand">NT 365</div>
      </div>
      <button class="iconbtn" id="btnAddYear" aria-label="Jahr hinzufügen" title="Jahr hinzufügen">＋</button>
    </header>

    <!-- VIEW: YEARS -->
    <main class="view" id="viewYears" aria-label="Jahresübersicht">
      <div class="sectionhead">
        <div class="sectionhead__title">Jahre</div>
      </div>

      <div class="years" id="yearsList"></div>
    </main>

    <!-- VIEW: YEAR DETAIL -->
    <main class="view hidden" id="viewYear" aria-label="Jahr-Detail">
      <div class="navrow">
        <button class="textbtn" id="btnBackToYears" aria-label="Zurück">← Zurück</button>
        <div class="navrow__center">
          <div class="navrow__title" id="yearTitle">Jahr</div>
          <div class="navrow__meta" id="yearMeta">0%</div>
        </div>
        <div class="navrow__spacer"></div>
      </div>

      <div class="yearProgress">
        <div class="progressTrack" aria-hidden="true">
          <div class="progressFill" id="yearProgressFill"></div>
        </div>
      </div>

      <div class="booksGrid" id="booksGrid"></div>
    </main>

    <!-- OVERLAY: BOOK CHAPTERS -->
    <div class="overlay hidden" id="overlay" role="dialog" aria-modal="true" aria-label="Kapitel auswählen">
      <div class="overlay__panel" role="document">
        <div class="overlay__top">
          <button class="textbtn" id="btnCloseOverlay" aria-label="Overlay schließen">✕ Schließen</button>
          <div class="overlay__titlewrap">
            <div class="overlay__title" id="overlayBookTitle">Buch</div>
            <div class="overlay__meta" id="overlayBookMeta">0%</div>
          </div>
        </div>

        <div class="overlay__actions">
          <button class="pill" id="btnMarkAll">Alle</button>
          <button class="pill" id="btnMarkNone">Keine</button>
        </div>

        <div class="chapters" id="chaptersGrid" aria-label="Kapitel"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
