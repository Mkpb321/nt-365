<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NT 365</title>

  <!-- PWA / Install (iOS + Android) -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="application-name" content="NT 365" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- iOS: Add to Home Screen -->
  <meta name="apple-mobile-web-app-title" content="NT 365" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Icons (all in ./icon) -->
  <link rel="apple-touch-icon" href="./icon/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png" />
  <link rel="icon" href="./icon/favicon.ico" />
  <link rel="shortcut icon" href="./icon/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="./icon/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="./icon/android-chrome-512x512.png" />

  <link rel="manifest" href="./icon/site.webmanifest" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app">
    <header class="topbar">
      <div class="topbar__title">
        <div class="brand">NT 365</div>
      </div>
      <button class="iconbtn" id="btnAddYear" aria-label="Jahr hinzufügen" title="Jahr hinzufügen">＋</button>
    </header>

    <!-- VIEW: YEARS -->
    <main class="view" id="viewYears" aria-label="Jahresübersicht">
      <div class="years" id="yearsList"></div>
    </main>

    <!-- VIEW: YEAR DETAIL -->
    <main class="view hidden" id="viewYear" aria-label="Jahr-Detail">
      <div class="navrow">
        <button class="textbtn" id="btnBackToYears" aria-label="Zurück">← Zurück</button>
        <div class="navrow__center">
          <div class="navrow__title" id="yearTitle">Jahr</div>
          <div class="navrow__meta" id="yearMeta">0%</div>
        </div>
        <div class="navrow__spacer"></div>
      </div>

      <div class="booksGrid" id="booksGrid"></div>
    </main>

    <!-- VIEW: BOOK CHAPTERS -->
    <main class="view hidden" id="viewBook" aria-label="Buch-Detail">
      <div class="navrow">
        <button class="textbtn" id="btnBackToYear" aria-label="Zurück">← Zurück</button>
        <div class="navrow__center">
          <div class="navrow__title" id="bookTitle">Buch</div>
          <div class="navrow__meta" id="bookMeta">0%</div>
        </div>
        <div class="navrow__spacer"></div>
      </div>

      <div class="actionsRow">
        <button class="pill" id="btnMarkAll">Alle</button>
        <button class="pill" id="btnMarkNone">Keine</button>
      </div>

      <div class="chapters" id="chaptersGrid" aria-label="Kapitel"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
