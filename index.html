<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <!-- Disable zoom as far as browsers allow (iOS Safari respects this for user scaling) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>NT 365</title>

  <!-- PWA / Install (iOS + Android) -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="application-name" content="NT 365" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- iOS: Add to Home Screen -->
  <meta name="apple-mobile-web-app-title" content="NT 365" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Icons (all in ./icon) -->
  <link rel="apple-touch-icon" href="./icon/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png" />
  <link rel="icon" href="./icon/favicon.ico" />
  <link rel="shortcut icon" href="./icon/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="./icon/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="./icon/android-chrome-512x512.png" />

  <link rel="manifest" href="./icon/site.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- LOGIN ONLY (shown when signed out) -->
  <main class="loginView hidden" id="loginView" aria-label="Login">
    <div class="loginBox">
      <div class="loginBrand">NT 365</div>
      <form class="loginForm" id="loginForm">
        <input class="loginInput" id="loginEmail" type="email" inputmode="email" autocomplete="email" placeholder="E‑Mail" required />
        <input class="loginInput" id="loginPassword" type="password" autocomplete="current-password" placeholder="Passwort" required />
        <button class="loginBtn" id="btnLogin" type="submit">Login</button>
        <div class="loginError" id="loginError" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <!-- APP (shown when signed in) -->
  <div class="app hidden" id="app">
    <header class="topbar" id="topbar">
      <div class="topbarBase" aria-hidden="true"></div>
      <div class="topbarFill" aria-hidden="true"></div>

      <button class="topbtn hidden" id="btnBack" aria-label="Zurück">←</button>

      <div class="topcenter" aria-live="polite">
        <div class="topTitle" id="topTitle">NT 365</div>
        <div class="topSub" id="topSub"></div>
      </div>

      <div class="topActions" id="topActions">
        <button class="topbtn" id="btnAddYear" aria-label="Jahr hinzufügen" title="Jahr hinzufügen">＋</button>
        <button class="topbtn" id="btnLogout" aria-label="Logout" title="Logout">⎋</button>
      </div>
    </header>

    <!-- VIEW: YEARS -->
    <main class="view" id="viewYears" aria-label="Jahresübersicht">
      <div class="years" id="yearsList"></div>
    </main>

    <!-- VIEW: YEAR DETAIL -->
    <main class="view hidden" id="viewYear" aria-label="Jahr">
      <div class="booksGrid" id="booksGrid"></div>
    </main>

    <!-- VIEW: BOOK CHAPTERS -->
    <main class="view hidden" id="viewBook" aria-label="Kapitel">
      <div class="chapters" id="chaptersGrid" aria-label="Kapitel"></div>

      <div class="actionsRow bottomActions">
        <button class="pill" id="btnMarkAll">Alle</button>
        <button class="pill" id="btnMarkNone">Keine</button>
      </div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
